<!DOCTYPE html>

<html>
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<title>This is the title</title>
</head>
<body>
	<span style="font-weight:bold">[name] Profile</span>
	<p>Update your settings for your alerts. Don't forget to hit submit</p>
	
	<form class="form-horizontal">
		<div class="form-group">
			<label for="firstName" class="col-sm-2 control-label">First Name*</label>
			<div class="col-sm-3">
				<input id="firstName" class="form-control" type="text" placeholder="First Name">
			</div>
		</div>
		<div class="form-group">
			<label for="lastName" class="col-sm-2 control-label">Last Name*</label>
			<div class="col-sm-3">
				<input id="lastName" class="form-control" type="text" placeholder="Last Name">
			</div>
		</div>
		<div class="form-group">
			<label for="city" class="col-sm-2 control-label">City*</label>
			<div class="col-sm-3">
				<input id="city" class="form-control" type="text" placeholder="Fullerton">
			</div>
		</div>
		<div class="form-group">
			<label for="state" class="col-sm-2 control-label">State*</label>
			<div class="col-sm-3">
				<input id="state" class="form-control" type="text" placeholder="CA">
			</div>
		</div>
		<div class="form-group">
			<label for="temp" class="col-sm-2 control-label">Temperature in Fahrenheit*</label>
			<div class="col-sm-3">
				<input id="temp" class="form-control" type="text" placeholder="75">
			</div>
		</div>
		<div class="form-group">
			<label for="alert" class="col-sm-2 control-label">Alert Time*</label>
			<div class="col-sm-3">
				<input id="alert" class="form-control" type="text" placeholder="9:00AM">
			</div>
		</div>
		<div class="form-group">
			<label for="submitbtn" class="col-sm-2 control-label">Submit</label>
			<button type="submit" class="btn btn-primary" id="submitbtn">Submit</button>
		</div>
	</form>

</body>

</html>
