<!DOCTYPE html>

<html>
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<title>{{ name }}'s Profile</title>
</head>
<body>
	<div class="container">
		<h1>{{ name }}'s Profile</h1>
		<h3><small>Update your settings for your alerts. Don't forget to hit submit</small></h3>
	</div>
	
	<div class="container">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="firstName" class="col-sm-2 control-label">First Name*</label>
				<div class="col-sm-3">
					<input id="firstName" name="firstName" class="form-control" type="text" placeholder="First Name">
				</div>
			</div>
			<div class="form-group">
				<label for="lastName" class="col-sm-2 control-label">Last Name*</label>
				<div class="col-sm-3">
					<input id="lastName" name="lastName" class="form-control" type="text" placeholder="Last Name">
				</div>
			</div>
			<div class="form-group">
				<label for="city" class="col-sm-2 control-label">City*</label>
				<div class="col-sm-3">
					<input id="city" name="city" class="form-control" type="text" placeholder="Fullerton">
				</div>
			</div>
			<div class="form-group">
				<label for="state" class="col-sm-2 control-label">State*</label>
				<div class="col-sm-3">
					<input id="state" name="state" class="form-control" type="text" placeholder="CA">
				</div>
			</div>
			<div class="form-group">
				<label for="temp" class="col-sm-2 control-label">Temperature in Fahrenheit*</label>
				<div class="col-sm-3">
					<input id="temp" name="temp" class="form-control" type="text" placeholder="75">
				</div>
			</div>
			<div class="form-group">
				<label for="alert" class="col-sm-2 control-label">Alert Time*</label>
				<div class="col-sm-3">
					<input id="alert_time" name="alert_time" class="form-control" type="text" placeholder="9:00AM">
				</div>
			</div>
			<div class="form-group">
				<label for="submitbtn" class="col-sm-2 control-label">Submit</label>
				<div class="col-sm-3">
					<button type="submit" class="btn btn-primary" id="submitbtn">Submit</button>
				</div>
			</div>
		</form>
	</div>

</body>

</html>
